  <!-- INICIO CARRITO DE COMPRAS -->
  <section class="shopping-cart">
      <div class="container">
          <h1 class="text-center text-white">CARRITO</h1>
      </div>
          <!-- ? INICIO ITEMS CARRITO DE COMPRAS -->
          <div class="shopping-cart-items shoppingCartItemsContainer">
          </div>
          <!-- ? FIN ITEMS CARRITO DE COMPRA -->
  
          <!-- INICIO TOTAL -->
          <div class="row">
              <div class="col-12">
                  <div class="shopping-cart-total d-flex align-items-center">
                      <h4 class="mb-0 text text-white">Total</h4>
                      <h3 class="ml-4 mb-0 shoppingCartTotal text text-white">$0</h3>
                      <div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true"
                          data-delay="2000">
                          <div class="toast-header">
                              <span>✅</span>
                              <strong class="mr-auto ml-1 text-secondary">Elemento en el carrito</strong>
                              <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                              </button>
                          </div>
                          <div class="toast-body text-white">
                              Se aumentó correctamente la cantidad
                          </div>
                      </div>
                      <button class="btn btn-success ml-auto comprarButton" type="button" data-toggle="modal"
                          data-target="#comprarModal">Comprar</button>
                  </div>
              </div>
          </div>
  
          <!-- FIN TOTAL -->
  
          <!-- INICIO MODAL COMPRA -->
          <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="comprarModalLabel">Gracias por su compra</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">
                      <p>Pronto recibirá su pedido</p>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal" id="checkout">Cerrar</button>
                  </div>
              </div>
          </div>
      </div>
      <!-- FIN MODAL COMPRA -->
  
  </section>
